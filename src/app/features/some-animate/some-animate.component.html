

<div class="container">
    <ul>
        <li *ngFor="let item of items" (click)="deleteItem(item.id)"
        (@elementTriger.start)="onAnimationStart($event)"
        (@elementTriger.done)="onAnimationEnd($event)" 
        [@elementTriger]="'show'">{{ item.id }}</li>
    </ul>
    <button (click)="toggleAnimation()" (@smallBig.done)="onAnimationEnd($event)"  [@smallBig]="state"> Click me </button>
</div>
